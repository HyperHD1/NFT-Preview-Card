<!DOCTYPE html>
<html>
  <header>
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </header>
  <body>
    <div class="container">
      <img class="nft" src="images/image-equilibrium.jpg">
      <p class="title">Equilibrium #3429</p>
      <p class="description">Our Equilibrium collection promotes
         balance and calm.
      </p>
      <img class="icon" src="images/icon-ethereum.svg">
      <p class="eth">0.041 ETH</p>
      <img class="icon2" src="images/icon-clock.svg">
      <p class="time">3 days left</p>
      <hr class="line">
      <img class="avatar" src="images/image-avatar.png">
      <p class="creation">Creation of <span class="jules">Jules Wyvern</span></p>
    </div>
  </body>
</html>
